sudo: false

language: php

php:
  - 5.6
  - 7.0

install:
  - composer install

script: phpunit --coverage-text

before_install:
  - wget https://gist.github.com/petere/5893799/raw/apt.postgresql.org.sh
  - wget https://gist.github.com/petere/6023944/raw/pg-travis-test.sh
  - sudo sh ./apt.postgresql.org.sh
env:
  - PGVERSION=9.5

before_script:
  - psql -c 'create database gonzalo;' -U postgres
  - psql -c 'create role username LOGIN;' -U postgres

