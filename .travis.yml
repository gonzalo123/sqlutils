sudo: false

language: php

php:
  - 5.6
  - 7.0

install:
  - composer install

addons:
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
    - postgresql-contrib-9.5
  postgresql: 9.5

script: phpunit --coverage-text

services:
  - postgresql

before_script:
  - sudo cp /etc/postgresql/9.4/main/pg_hba.conf /etc/postgresql/9.5/main/pg_hba.conf
  - sudo /etc/init.d/postgresql restart
  - psql -c 'create database gonzalo;' -U postgres
  - psql -c 'create role username LOGIN;' -U postgres

